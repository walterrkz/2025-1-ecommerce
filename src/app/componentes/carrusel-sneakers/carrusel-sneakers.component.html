<div [id]="idCarrusel" class="carousel slide">
  <div class="carousel-inner">
    @for (item of fnGetItemsNumber(sneakersIn); track item; let i =
    $index) {
    <div class="carousel-item {{ i === 0 ? 'active' : '' }}">
      <div
        class="sneaker-grid"
        [style.grid-template-columns]="'repeat(' + carrouselItems + ', 1fr)'"
      >
        @for(j of fnGetItems(i, sneakersIn); track j){
        <app-card [sneaker]="j" (sneakerToAdd)="fnAddSneaker($event)"></app-card>
        }
      </div>
    </div>
    }
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    [attr.data-bs-target]="'#' + idCarrusel"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    [attr.data-bs-target]="'#' + idCarrusel"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
